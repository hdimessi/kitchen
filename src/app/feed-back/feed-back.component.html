
<div
  [@openClose]="isOpen ? 'open' : 'closed'"
  class="toast shown float-right"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header">
    <strong [class]="outputStyle" >{{ outputStyle | feedBack }}</strong>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
      (click)="dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ errorText }}
  </div>
</div>
