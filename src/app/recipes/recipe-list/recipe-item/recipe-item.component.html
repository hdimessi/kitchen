<a
      [routerLink]="[recipe.id]"
      routerLinkActive="active"
      class="list-group-item list-group-item-action p-3 p-md-2 p-lg-3 my-1 d-flex mx-auto"
    >
      <div class="d-flex w-100 justify-content-between">
        <div class="col-8 p-0">
          <h5 class="mb-1">{{ recipe.name }}</h5>
          <p class="mb-1">
            {{ (recipe.description.length>90)? (recipe.description | slice:0:90)+'..':(recipe.description) }}
          </p>
        </div>
        <div class="col-4 p-0">
          <img
            class="img-fluid img-thumbnail rounded float-right"
            alt="{{ recipe.name }}"
            src="{{ recipe.imagePath }}"
          />
        </div>
      </div>
    </a>
